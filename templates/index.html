<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heart Disease Predictor</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="header-container">
      <h1>ðŸ«€ Heart Disease Prediction</h1>
      <p class="objective">An AI-powered tool to predict the risk of heart disease based on medical attributes.</p>
      <div class="links">
        <a href="https://www.linkedin.com/in/yashveer-singh00/" target="_blank">LinkedIn</a>
        <a href="https://github.com/Yashveer-001" target="_blank">GitHub</a>
      </div>
      <p class="author">Created by <strong>Yashveer Singh</strong></p>
    </div>
  </header>

  <!-- Main Form Section -->
  <main>
    <div class="container">
      <h2>Fill Your Health Details</h2>
      <form action="/predict" method="post" class="grid-form">
        
        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" id="age" name="age" min="10" max="120" required>
        </div>

        <div class="form-group">
          <label for="sex">Sex</label>
          <select id="sex" name="sex">
            <option value="1">Male</option>
            <option value="0">Female</option>
          </select>
        </div>

        <div class="form-group">
          <label for="cp">Chest Pain Type</label>
          <select id="cp" name="cp">
            <option value="0">Typical Angina</option>
            <option value="1">Atypical Angina</option>
            <option value="2">Non-Anginal Pain</option>
            <option value="3">Asymptomatic</option>
          </select>
        </div>

        <div class="form-group">
          <label for="trestbps">Resting Blood Pressure (mm Hg)</label>
          <input type="number" id="trestbps" name="trestbps" required>
        </div>

        <div class="form-group">
          <label for="chol">Cholesterol (mg/dl)</label>
          <input type="number" id="chol" name="chol" required>
        </div>

        <div class="form-group">
          <label for="fbs">Fasting Blood Sugar</label>
          <select id="fbs" name="fbs">
            <option value="1">&gt; 120 mg/dl (High)</option>
            <option value="0">&le; 120 mg/dl (Normal)</option>
          </select>
        </div>

        <div class="form-group">
          <label for="restecg">Rest ECG Results</label>
          <select id="restecg" name="restecg">
            <option value="0">Normal</option>
            <option value="1">ST-T Wave Abnormality</option>
            <option value="2">Left Ventricular Hypertrophy</option>
          </select>
        </div>

        <div class="form-group">
          <label for="thalach">Max Heart Rate Achieved</label>
          <input type="number" id="thalach" name="thalach" required>
        </div>

        <div class="form-group">
          <label for="exang">Exercise Induced Angina</label>
          <select id="exang" name="exang">
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
        </div>

        <div class="form-group">
          <label for="oldpeak">Oldpeak (ST Depression)</label>
          <input type="number" id="oldpeak" step="0.1" name="oldpeak" placeholder="e.g., 2 or 3" required>
        </div>

        <div class="form-group">
          <label for="slope">Slope of Peak Exercise ST</label>
          <select id="slope" name="slope">
            <option value="0">Upsloping</option>
            <option value="1">Flat</option>
            <option value="2">Downsloping</option>
          </select>
        </div>

        <div class="form-group">
          <label for="ca">Number of Major Vessels (0â€“3)</label>
          <select id="ca" name="ca">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>

        <div class="form-group">
          <label for="thal">Thalassemia</label>
          <select id="thal" name="thal">
            <option value="1">Normal</option>
            <option value="2">Fixed Defect</option>
            <option value="3">Reversible Defect</option>
          </select>
        </div>

        <div class="buttons">
          <button type="submit" class="btn">Predict Risk</button>
          <button type="reset" class="btn reset">Clear</button>
        </div>
      </form>

      {% if prediction_text %}
      <div class="result">{{ prediction_text }}</div>
      {% endif %}
    </div>
  </main>
</body>
</html>
